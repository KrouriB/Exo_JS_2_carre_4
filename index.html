<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Exo 2 JS</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="contenant"></div>
	<script>
		contenant = document.querySelector(".contenant");
		block = document.createElement("div");
		block.classList.add("block");
		block.classList.add("blocker");
		function blockInteractif() {
			for (let i = 1; i <= 4; i++) {
				let newblock = block.cloneNode();
				newblock.innerText = i;
				contenant.appendChild(newblock);
				newblock.addEventListener("click", function () {
					if (newblock.classList.contains("blocker")) {
						newblock.classList.add("blocked");
						newblock.classList.remove("blocker");
					} else {
						newblock.classList.remove("blocked");
						newblock.classList.add("blocker");
					}
				});
			}
		}
		blockInteractif();
	</script>
</body>

</html>
